<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Drop Notifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="intro">
    <h1 class="heading">Price Drop Notifier</h1>
    <p>
      We will notify you when the product price goes below than your Target
      price
    </p>
  </section>
  <section class="product" >
    
    <input type="text" class="productLink"  placeholder="Enter product link" required/>
    <input type="number" class="targetPrice" placeholder="Enter your target price" required/>
    <button type="submit" class="btn" id="searchBtn">Search</button>
    
    <!-- <span class="loader"></span> -->
  </section>

  <script src="index.js"></script>
</body>
</html>
